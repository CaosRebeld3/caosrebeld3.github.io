    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: silver;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            position: relative; /* Necesario para el posicionamiento absoluto del menú */
        }
        nav {
            margin: 20px 0;
        }
        .menu {
            display: none;
            background-color: yellowgreen;
            padding: 10px;
            border-radius: 5px;
            position: absolute; /* Posiciona el menú de forma absoluta */
            top: 60px; /* Ajusta según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Asegura que el menú esté encima */
        }
        .menu a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
        }
        .menu a:hover {
            background-color: whitesmoke;
        }
        .toggle {
            background-color: #ff2a6d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
         /*   display: none; /* Ocultamos el botón inicialmente */ */
            position: relative; /* Necesario para el posicionamiento */
            z-index: 20; /* Asegura que el botón esté encima */
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo {
            width: 250px;
            height: 50px;
        }
        @media (max-width: 600px) {
            .toggle {
                display: block; /* Mostramos el botón en pantallas pequeñas */
            }
        }
        @media (min-width: 601px) {
       
            
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
